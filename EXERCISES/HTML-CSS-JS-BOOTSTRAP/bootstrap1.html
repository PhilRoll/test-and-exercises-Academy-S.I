<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container">
        <!-- card esempio
    </div>
    <div class="col mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h5 class="card-title">titolo</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos sed impedit exercitationem, alias error harum atque natus. Nulla architecto, aspernatur nihil laborum aperiam, veniam magni, deserunt rerum a cupiditate reiciendis.</p>
            </div>
        </div>
    -->
    </div>

    <script>
        // array di oggetti
        const arr = [
            {
                url:"https://img.freepik.com/foto-gratuito/un-tramonto-con-il-sole-che-tramonta-sull-oceano_1340-24041.jpg?t=st=1714321272~exp=1714324872~hmac=7690e1ba6bcaa98f995933f41b7c12b9538d9eb5c8a62aac91d21c87a76385f1&w=1800",
                titolo:"tramonto sul mare",
                descrizione:"tramonto mozzafiato"
            },
            {
                url:"https://img.freepik.com/foto-gratuito/ripresa-verticale-ad-alto-angolo-del-parco-nazionale-della-valle-di-valbona-sotto-un-cielo-azzurro-in-albania_181624-46470.jpg?t=st=1714321388~exp=1714324988~hmac=5c3ab574f48d584e88dfc7e4a5b4b668437e0272bca102586e06b57fc11f7d37&w=826",
                titolo:"montagne",
                descrizione:"paesaggio rilassante"
            },
            {
                url:"https://img.freepik.com/foto-gratuito/maestosa-cascata-colorata-nella-foresta-del-parco-nazionale-durante-l-autunno_554837-6.jpg?t=st=1714321491~exp=1714325091~hmac=f7ed24beda14b9dbddcf3093b35ee907403d3da7f42d5a5d9d5181bab2465d75&w=826",
                titolo:"cascate",
                descrizione:"bellissime cascate immerse in un paesaggio naturalistico"
            },
            {
                url:"https://img.freepik.com/foto-gratuito/la-natura-prima-della-notte_23-2148282337.jpg?t=st=1714321565~exp=1714325165~hmac=663e94c25c61e018cd1ce627bd0a3ba473abc394699facb99b4b379bb0e51ebe&w=826",
                titolo:"la luna",
                descrizione:"paesaggio notturno tra stelle e luna"
            },
       
        ]

        //metodo foreach per ciclare attraverso ogni elemento dell'array
        arr.forEach((obj)=>{
            //funzione di callback
            //è una funzione passata come argomento ad un altra funzione, che verrà eseguita piu tardi, dall'interno della funzione d'origine
            createCard(obj);
        })



        function createCard(obj){
            //create element crea un nuovo elemento andando a utilizzare il createElement 
            const card = document.createElement("div");
            // imposta la classe css dell'elemento div appena creato
            card.className="col mb-4";
            const innerDiv = document.createElement("div");
            innerDiv.className="card h-100";
            // si devono innestare
            card.appendChild(innerDiv);

            const immagine = document.createElement("img");
            immagine.src = obj.url;
            immagine.className = "card-img-top";
            immagine.alt = "immagine";
            innerDiv.appendChild(immagine);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";
            innerDiv.appendChild(cardBody);


            const titolo = document.createElement("h5");
            titolo.className = "card-title";
            cardBody.appendChild(document.createTextNode(obj.titolo));
            cardBody.appendChild(titolo);

            const descrizione = document.createElement("p");
            descrizione.className = "card-text";
            descrizione.appendChild(document.createTextNode(obj.descrizione));
            cardBody.appendChild(descrizione);

            const cardContainer = document.getElementById("container");
            cardContainer.appendChild(card);

        }

    </script>

</body>
</html>
