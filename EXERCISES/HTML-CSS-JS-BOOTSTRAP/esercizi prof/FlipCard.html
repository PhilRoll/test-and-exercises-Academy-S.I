<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            width: 300px;
            height: 200px;
            /* utilizzato per applicare una prospettiva tridimensionale a un elemento HTML. Spesso utilizzato insieme
            alle trasformazioni CSS, come rotateX, rotateY e rotateZ per creare effetti di transformazione 
            tridimensionale sugli elementi della pagina web. Gli elementi più vicini a 1000 pixel appariranno più grandi, 
            mentre quelli più lontani appariranno più piccoli, creando un effetto tridimensionale. */
            perspective: 1000px; 
        }
        .card-inner {
            width: 100%;
            height: 100%;
            /* posizione relativa rispetto all'elemento padre */
            position: relative;
            /*Questa proprietà abilita il rendering in 3D degli elementi figli, consentendo di applicare trasformazioni 3D.*/
            transform-style: preserve-3d; 
            transition: transform 999ms;
        }

        /* Questo è un selettore che si applica quando l'utente passa il mouse sulla carta. In altre parole, quando la carta è in 
          stato di hover (passaggio del mouse).*/
        .card:hover .card-inner {
            /* Questa proprietà ruota l'elemento della carta di 180 gradi lungo l'asse Y (orizzontale), creando l'effetto di flip. */
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .card-front {
            background-color: red;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    

    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <p>Davanti</p>
            </div>
            <div class="card-back">
                <p>dietro</p>
            </div>
        </div>
    </div>

</body>
</html>
