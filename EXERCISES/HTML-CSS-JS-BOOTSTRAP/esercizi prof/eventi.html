<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi</title>
    <script>
        function display() {
            document.getElementById("prova").innerHTML = Date();
        } 
        function parolaChiave() {
            alert("stai premendo un tasto");
        }

      
    </script>
</head>

<body>
    <h1 style="text-align: center;">EVENTI</h1>
    <p id="ora">Premi sul bottone per vedere che ore sono</p>
    <!--al click cambia il paragrafo-->
    <button onclick="document.getElementById('ora').innerHTML=Date()">che ore sono?</button>
    <!--al passaggio cambia il paragrafo-->
    <button onmouseover="display()">ora e data</button>
    <p id="prova">CIAO FINE CORSO</p>
    <input type="text" placeholder="digita per vedere alert di javascript" onkeydown="parolaChiave()">
</body>

</html>
